<!DOCTYPE html>
<html>
  <head>
    <!--this is the text that will display in the broser tab-->

    <!--this will link to the css which will style the menu-->
    <link rel="stylesheet" href="css/c07.css" />
  </head>
  <body>
  <!--this gives the app within the site an id of page-->
    <div id="page">
