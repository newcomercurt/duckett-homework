<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Sandbox</title>
  </head>
  <body>
    <h1>
    Use HTML to define five DOM elements, and use .on() such that when the user moves the mouse pointer over an element, its size increases by 75%, and when the mouse pointer leaves an element, the element returns to its normal size.
    </h1>
    <p class="biggie">hi</p>
    <p class="biggie">howdy</p>
    <p class="biggie">greetings</p>
    <p class="biggie">ododod</p>
    <p class="biggie">sup</p>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="javascript.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
