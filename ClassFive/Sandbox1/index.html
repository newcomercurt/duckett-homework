    wherever you see an app that starts with "Extend" or "Modify". Create an app that creates an object (call it "X")

     Use .replace(), a method of all JS String objects, to change one of the keys inside the JSON string. Then use the JSON
     object to create a new object "Y" from the modified JSON string, and print the contents of Y (use Y when you print, and not
     the modified JSON string).The following example illustrates the process, but it uses an object with only one property:
var X = { name: 'pizza' };
var JSONstring = ...  // Generate a JSON string from the 'X' object
var newJSONstring = JSONstring.replace(/name/, 'commonName');
var Y = ... // Create new object from newJSONstring.
  // When printed, Y should look like this: { commonName: 'pizza' }
If you're not clear on how .replace() works, look it up on MDN and sandbox it (on your own; you're not required to turn in that sandbox).
