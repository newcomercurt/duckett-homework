<!DOCTYPE html>
<html>
  <head>
    <title>Basic</title>
    <base href="/" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="container">
          <a href="./">/</a>
          <a href="./articles">articles</a>
          <a href="./about">/about</a>
          <a href="./not-found?foo=bar">/not-found</a>
      </nav>
    </div>
    <section>
      <article data-page id="index"></article>
      <article data-page id="about"></article>
      <article data-page id="articles"></article>
      <article data-page id="not-found"></article>
    </section>
    <template id="article-template">
      <div class="article">
        <h3>{{title}}</h3>
        <p>{{content}}</p>
      </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
